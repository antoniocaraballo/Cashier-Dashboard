<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Cashier Dashboard</title>
  </head>
  <body class="bg-light">
    <!-- Main Content -->
    <div class="container my-4 d-flex flex-column flex-lg-row">
      <!-- Choose Order -->
      <div class="col-lg-8 col-12">
        <h2 class="fw-light mb-5">
          <span class="fw-semibold">Choose</span> Order
        </h2>
        <!-- Items -->
        <div
          id="menu"
          class="d-flex gap-2 flex-wrap justify-content-lg-start justify-content-center"
        >
          <div
            class="item width-280 d-flex align-items-center p-4 rounded-4 box-shadow hover"
          >
            <img
              width="80px"
              height="80px"
              class="p-2 rounded-circle"
              src="./imgs/single-burger.png"
              alt=""
            />
            <div class="ms-3">
              <p class="fs-5 fw-semibold lh-1 mb-2">Single Burger</p>
              <input class="lh-1 mb-0" value="2.99" type="hidden">$2.99</input>
            </div>
          </div>
          <div
            class="item width-280 d-flex align-items-center p-4 rounded-4 box-shadow hover"
          >
            <img
              width="80px"
              height="80px"
              class="p-2 rounded-circle"
              src="./imgs/double-burger.png"
              alt=""
            />
            <div class="ms-3">
              <p class="fs-5 fw-semibold lh-1 mb-2">Double Burger</p>
              <input class="lh-1 mb-0" value="3.99" type="hidden">$3.99</input>
            </div>
          </div>
          <div
            class="item width-280 d-flex align-items-center p-4 rounded-4 box-shadow hover"
          >
            <img
              width="80px"
              height="80px"
              class="p-2 rounded-circle"
              src="./imgs/bacon-burger.png"
              alt=""
            />
            <div class="ms-3">
              <p class="fs-5 fw-semibold lh-1 mb-2">Bacon Burger</p>
              <input class="lh-1 mb-0" value="4.99" type="hidden">$4.99</input>
            </div>
          </div>
          <div
            class="item width-280 d-flex align-items-center p-4 rounded-4 box-shadow hover"
          >
            <img
              width="80px"
              height="80px"
              class="p-2 rounded-circle"
              src="./imgs/bbq-burger.png"
              alt=""
            />
            <div class="ms-3">
              <p class="fs-5 fw-semibold lh-1 mb-2">BBQ Burger</p>
              <input class="lh-1 mb-0" value="4.99" type="hidden">$4.99</input>
            </div>
          </div>
          <div
            class="item width-280 d-flex align-items-center p-4 rounded-4 box-shadow hover"
          >
            <img
              width="80px"
              height="80px"
              class="p-2 rounded-circle"
              src="./imgs/nuggets.png"
              alt=""
            />
            <div class="ms-3">
              <p class="fs-5 fw-semibold lh-1 mb-2">Nuggets</p>
              <input class="lh-1 mb-0" value="4.99" type="hidden">$4.99</input>
            </div>
          </div>
          <div
            class="item width-280 d-flex align-items-center p-4 rounded-4 box-shadow hover"
          >
            <img
              width="80px"
              height="80px"
              class="p-2 rounded-circle"
              src="./imgs/wrap.png"
              alt=""
            />
            <div class="ms-3">
              <p class="fs-5 fw-semibold lh-1 mb-2">Wrap</p>
              <input class="lh-1 mb-0" value="5.99" type="hidden">$5.99</input>
            </div>
          </div>
          <div
            class="item width-280 d-flex align-items-center p-4 rounded-4 box-shadow hover"
          >
            <img
              width="80px"
              height="80px"
              class="p-2 rounded-circle"
              src="./imgs/taco.png"
              alt=""
            />
            <div class="ms-3">
              <p class="fs-5 fw-semibold lh-1 mb-2">Taco</p>
              <input class="lh-1 mb-0" value="2.99" type="hidden">$2.99</input>
            </div>
          </div>
          <div
            class="item width-280 d-flex align-items-center p-4 rounded-4 box-shadow hover"
          >
            <img
              width="80px"
              height="80px"
              class="p-2 rounded-circle"
              src="./imgs/salad.png"
              alt=""
            />
            <div class="ms-3">
              <p class="fs-5 fw-semibold lh-1 mb-2">Salad</p>
              <input class="lh-1 mb-0" value="6.99" type="hidden">$6.99</input>
            </div>
          </div>
        </div>
      </div>
      <!-- Cart -->
      <div
        class="mt-5 mt-lg-0 col-12 col-lg-4 rounded-4 bg-white p-4 d-flex flex-column"
      >
        <h2 class="fw-light mb-5">
          <span class="fw-semibold">Your</span> Order
        </h2>
        <div id="cart"></div>
        <div class="ms-2 d-flex justify-content-between my-4">
          <p>Total</p>
          <p>0.00</p>
        </div>
      </div>
    </div>
    <!-- Pay Button -->
    <div class="container d-flex justify-content-end mb-4">
      <button
        value="0"
        id="pay-btn"
        class="btn btn-lg btn-success col-lg-4 col-12 d-flex justify-content-center"
      >
        Pay
      </button>
    </div>
  </body>
  <script src="./app.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</html>
